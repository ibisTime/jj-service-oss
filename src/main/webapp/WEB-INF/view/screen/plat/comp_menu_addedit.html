<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta http-equiv="Expires" content="0"/>
<meta http-equiv="X-UA-Compatible" content="IE=8"/>
<title>平台管理</title>
<#include 'layout/resources.html'/>
<script type="text/javascript" src="${resourceUrl}/resources/plat/js/comp-menu-addedit.js?version=${version}"></script>
</head>
<body>
    <#include 'layout/hidden_ares.html' />
	<div class="place">
	    <span>位置：</span>
	    <ul>
		    <li>平台管理</li>
		    <li>公司管理</li>
		    <li>菜单管理</li>
		    <li>菜单修改</li>
	    </ul>
    </div>
    <form id="jsForm">
    	<input type="hidden" id="code" name="code" />
	    <div class="form-body">
	    <div class="form-title"><span>新增菜单</span></div>
		    <ul class="form-info">
			    <li><label><b>*</b>名称:</label><input type="text" id="name" name="name" class="control-def"/></li>
			    <li><label><b>*</b>对应父菜单:</label><select id="parentCode" name="parentCode" class="control-def"></select></li>
			    <li><label><b>*</b>顺序:</label><input type="text" id="orderNo" name="orderNo" class="control-def"/></li>
			    <li id="contentCtn"><label><b>*</b>内容格式:</label>
			    <img id="content-type-1" src="${resourceUrl}/resources/security/images/111.png"  onclick="clickPic(1,this)" style="width:100px;"/>
			    <img id="content-type-2" src="${resourceUrl}/resources/security/images/222.png"  onclick="clickPic(2,this)" style="width:100px;"/>
			    </li>
			    
			    <li><input id="subBtn" type="button" class="btn margin-left-100" value="保存"/><input id="backBtn" type="button" class="btn margin-left-20" value="返回"/></li>
			</ul>
	    </div>
    </form>
</body>
