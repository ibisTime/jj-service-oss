<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta http-equiv="Expires" content="0"/>
<meta http-equiv="X-UA-Compatible" content="IE=8"/>
<title>新增修改公司信息</title>
<#include 'layout/resources.html'/>
<script type="text/javascript" src="${resourceUrl}/resources/plat/js/company-addedit.js?version=${version}"></script>
</head>
<body>
    <#include 'layout/hidden_ares.html' />
	<div class="place">
    	<span>位置：</span>
	    <ul>
	    	<li>平台管理</li>
	    	<li>平台管理</li>
	    	<li>公司管理</li>
	    	<li id="operContent">新增公司</li>
   		</ul>
    </div>
    <form id="jsForm">
    	<input type="hidden" id="code" name="code" />
	    <div class="form-body">
	    <div class="form-title"><span>新增公司</span></div>
		    <ul class="form-info">
			    <li><label><b>*</b>名称:</label><input type="text" id="name" name="name" class="control-def"/></li>
			    <li><label><b>*</b>所属用户:</label><select id="userid" name="userid" class="control-def"></select></li>
			    <li><label><b>*</b>Logo:</label><input type="file" onchange="selectImageLogo(this);" id="logo" name="logo"/><img src="" id="logoImg" width="100" height="100"></img></li>
			    <li><label><b>*</b>广告语:</label><input type="text" id="slogan" name="slogan" class="control-def"/></li>
			    <li><label><b>*</b>法人:</label><input type="text" id="corporation" name="corporation" class="control-def"/></li>
			    <li><label><b>*</b>二维码:</label><input type="file" onchange="selectImageBarCode(this);" id="barCode" name="barCode"/><img src="" id="barCodeImg" width="100" height="100"></img></li>
			    <li><label><b>*</b>地址:</label><input type="text" id="address" name="address" class="control-def"/></li>
			    <li><label><b>*</b>经度:</label><input type="text" id="longitude" name="longitude" class="control-def"/></li>
			    <li><label><b>*</b>纬度:</label><input type="text" id="latitude" name="latitude" class="control-def"/></li>
			    <li><label><b>*</b>copyright:</label><textarea  id="copyright" name="copyright" class="textinput"></textarea></li>
			    <li><label><b>*</b>座机:</label><input type="text" id="telephone" name="telephone" class="control-def"/></li>
			    <li><label><b>*</b>传真:</label><input type="text" id="fax" name="fax" class="control-def"/></li>
			    <li><label><b>*</b>邮箱:</label><input type="text" id="email" name="email" class="control-def"/></li>
			    <li><label><b>*</b>域名:</label><input type="text" id="url" name="url" class="control-def"/></li>
			    <li><label><b>*</b>公司简介:</label><textarea id="description" name="description" class="textinput"></textarea></li>
			    <li><input id="subBtn" type="button" class="btn margin-left-100" value="保存"/><input id="backBtn" type="button" class="btn margin-left-20" value="返回"/></li>
			</ul>
	    </div>
    </form>
</body>
</html>
