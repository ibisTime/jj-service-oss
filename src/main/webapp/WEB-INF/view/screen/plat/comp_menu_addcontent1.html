<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta http-equiv="Expires" content="0"/>
<meta http-equiv="X-UA-Compatible" content="IE=8"/>
<title>公司详情</title>
<#include 'layout/resources.html'/>
<script type="text/javascript" src="${resourceUrl}/resources/common/js/ajaxfileupload.js?version=${version}"></script>
<script type="text/javascript" src="${resourceUrl}/ueditor/ueditor.config.js?version=${version}"></script>
<script type="text/javascript" src="${resourceUrl}/ueditor/ueditor.all.min.js?version=${version}"> </script>
<script type="text/javascript" charset="utf-8" src="${resourceUrl}/ueditor/lang/zh-cn/zh-cn.js?version=${version}"></script>
<script type="text/javascript" src="${resourceUrl}/resources/plat/js/comp-menu-addcontent1.js?version=${version}"></script>
</head>
<body>
	<#include 'layout/hidden_ares.html' />
	<div class="place">
	    <span>位置：</span>
	    <ul>
	    	<li>平台管理</li>
	    	<li>公司管理</li>
	    	<li>菜单管理</li>
   		</ul>
    </div>
    <form id="jsForm">
	    <div class="form-body">
	    <div class="form-title"><span>公司详情</span></div>
		    <ul class="form-info">
		    	<li style="display:none;"><input type="text" id="code" name="code" class="control-def"/></li>
		    	<li style="display:none;"><input type="text" id="menuCode" name="menuCode" class="control-def"/></li>
			    <li><label><b>*</b>标题:</label><input type="text" id="title" name="title" class="control-def"/></li>
			    <li><label><b>*</b>缩略图:</label><input type="file" onchange="selectImagePicture1(this);" id="picture1" name="picture1"/><img src="" id="picture1Img" width="100" height="100"></img></li>
			    <li><label><b></b>大图:</label><input type="file" onchange="selectImagePicture2(this);" id="picture2" name="picture2"/><img src="" id="picture2Img" width="300" height="300"></img></li>
			    <li><label><b>*</b>是否可点击进入:</label><select id="type" name="type" ></select></li>
			    <li><label style="height: 108px;"><b></b>尾注:</label><input style="width: 460px;border: 1px solid #e6e6e6;height: 24px;margin-top: 9px;" type="text" id="endNote1"/><input type="file" style="margin-top: 10px;" id="endNote" name="file"/><input id="sendFile" class="btn" style="margin-top: 10px;" value="上传" type="button"/><input type="hidden" id="fileUrl"/></li>
			    <li><label><b>*</b>内容:</label><textarea id="description" name="description" style="width:800px;height:250px;float:left"></textarea></li>
			    <li><input id="subBtn" type="button" class="btn margin-left-100" value="提交"/><input id="backBtn" type="button" class="btn margin-left-100" value="返回"/></li>
			</ul>
	    </div>
    </form>
</body>
</html>
