<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta http-equiv="Expires" content="0"/>
<meta http-equiv="X-UA-Compatible" content="IE=8"/>
<title>新增信息</title>
<#include 'layout/resources.html'/>
<script type="text/javascript" src="${resourceUrl}/ueditor/ueditor.config.js?version=${version}"></script>
<script type="text/javascript" src="${resourceUrl}/ueditor/ueditor.all.min.js?version=${version}"> </script>
<script type="text/javascript" charset="utf-8" src="${resourceUrl}/ueditor/lang/zh-cn/zh-cn.js?version=${version}"></script>
<script type="text/javascript" src="${resourceUrl}/resources/web/js/jobs-addedit.js?version=${version}"></script>
</head>
<body>
    <#include 'layout/hidden_ares.html' />
	<div class="place">
    	<span>位置：</span>
	    <ul>
	    	<li>网站管理</li>
	    	<li>网站管理</li>
	    	<li>招聘岗位</li>
	    	<li id="operContent">岗位信息</li>
   		</ul>
    </div>
    <form id="jsForm">
    	<input type="hidden" id="code" name="code" />
	    <div class="form-body">
	    <div class="form-title"><span>新增岗位</span></div>
		    <ul class="form-info">
			    <li><label><b>*</b>岗位名称:</label><input type="text" id="name" name="name" class="control-def"/></li>
			    <li><label>状态:</label><select id="status" name="status"></select></li>
			    <li><label><b>*</b>所属公司:</label><select id="companyCode" name="companyCode"></select></li>
			    <li><label><b>*</b>招聘部门:</label><input type="text" id="department" name="department" class="control-def"/></li>
			    <li><label><b>*</b>招聘地区:</label><input type="text" id="area" name="area" class="control-def"/></li>
			    <li><label><b>*</b>岗位职责:</label><input type="text" id="duty" name="duty" class="control-def"/></li>
			    <li><label><b>*</b>职位要求:</label><textarea id="claim" name="claim" class="textinput"></textarea></li>
			    <li><label><b>*</b>简介:</label><textarea id="content" name="content" style="width:800px;height:250px;float:left"></textarea></li>
			    <li><label><b>*</b>岗位描述:</label><textarea id="description" name="description" style="width:800px;height:250px;float:left"></textarea></li>
			    <li><input id="subBtn" type="button" class="btn margin-left-100" value="保存"/><input id="backBtn" type="button" class="btn margin-left-20" value="返回"/></li>
			</ul>
	    </div>
    </form>
</body>
</html>
