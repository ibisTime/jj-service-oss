<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta http-equiv="Expires" content="0"/>
<meta http-equiv="X-UA-Compatible" content="IE=8"/>
<title>角色设置</title>
<#include 'layout/resources.html'/>
<script type="text/javascript" src="${resourceUrl}/resources/security/js/role-detail.js?version=${version}"></script>
</head>
<body>
    <#include 'layout/hidden_ares.html'/>
    <!-- 导航 -->
	<div class="place">
    	<span>位置：</span>
	    <ul>
	    	<li>角色管理</li>
	    	<li>角色设置</li>
	    	<li id="operContent">新增角色</li>
   		</ul>
    </div>
    <!-- 表单 -->
    <form id="jsForm">
	    <div class="form-body">
	    <div class="form-title"><span>角色信息</span></div>
		    <ul class="form-info">
			    <li><label><b>*</b>角色编号:</label><input type="text" id="roleCode" name="roleCode" class="control-def"/></li>
			    <li><label><b>*</b>角色名称:</label><input type="text" id="roleName" name="roleName" class="control-def"/></li>
			    <li><label><b>*</b>角色等级:</label>
				    <select id="roleLevel" name="roleLevel" class="control-def">
					</select>
				</li>
			    <li><label>备注:</label><input type="text" id="remark" name="remark" class="control-def"/></li>
			    <li><input id="subBtn" type="button" class="btn margin-left-100" value="保存"/><input id="backBtn" type="button" class="btn margin-left-20" value="返回"/></li>
			</ul>
	    </div>
    </form>
</body>
</html>
