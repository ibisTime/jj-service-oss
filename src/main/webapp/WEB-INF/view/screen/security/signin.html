<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta http-equiv="Expires" content="0"/>
<meta http-equiv="X-UA-Compatible" content="IE=8"/>
<title>杭州雄牛金融管理平台</title>
<!-- css样式 -->
<link rel="stylesheet" type="text/css" href="${resourceUrl}/resources/common/css/global.css?version=${version}"/>
<link rel="stylesheet" type="text/css" href="${resourceUrl}/resources/security/css/signin.css?version=${version}"/>
<!-- js脚本 -->
<script type="text/javascript" src="${resourceUrl}/resources/common/js/jquery-1.10.2.min.js?version=${version}"></script>
<script type="text/javascript" src="${resourceUrl}/resources/common/js/jquery.validate.js?version=${version}"></script>
<script type="text/javascript" src="${resourceUrl}/resources/common/js/common-validate.js?version=${version}"></script>
<script type="text/javascript" src="${resourceUrl}/resources/common/js/common-method.js?version=${version}"></script>
<script type="text/javascript" src="${resourceUrl}/resources/common/js/common-ajax.js?version=${version}"></script>
<script type="text/javascript" src="${resourceUrl}/resources/security/js/cloud.js?version=${version}"></script>
<script type="text/javascript" src="${resourceUrl}/resources/security/js/signin.js?version=${version}"></script>
</head>
<body>
    <#include 'layout/hidden_ares.html' />
    <div class="cloud">
      <div class="cloud-1"></div>
      <div class="cloud-2"></div>
    </div>
	<div class="login-top">
	    <span>欢迎登录杭州雄牛金融管理平台</span>  
	    <ul>
		    <li><a href="#">帮助</a></li>
		    <li><a href="#">关于</a></li>
	    </ul>
	</div>
    <div class="login-body">
    	<span class="system-logo"></span>
    	<form id="loginForm" method="post">
		    <div class="login-box">
			    <ul>
				    <li>
				    	<input name="loginName" type="text" class="login-user"/>
				    </li>
					<li>
			        	<input name="loginPwd" type="password" class="login-pwd"/>
			        </li>
			    	<li>
			    		<input id="loginBtn" type="button" class="login-btn margin-right-40" value="登录"/>
			    		<input type="reset" class="login-btn" value="重置"/>
			    	</li>
		    	</ul>
	    	</div>
	   </form>
    </div>
    <div class="login-bm">版权所有  2015<a href="#">&nbsp;&nbsp;&nbsp;杭州雄牛金融科技有限公司</a></div>
</body>
</html>
