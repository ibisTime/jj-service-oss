<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta http-equiv="Expires" content="0"/>
<meta http-equiv="X-UA-Compatible" content="IE=8"/>
<title>角色管理</title>
<#include 'layout/resources.html'/>
<script type="text/javascript" src="${resourceUrl}/resources/security/js/role.js?version=${version}"></script>
</head>
<body>
	<#include 'layout/hidden_ares.html'/>
	<div class="place">
	    <span>位置：</span>
	    <ul>
		    <li>权限管理</li>
		    <li>角色设置</li>
	    </ul>
    </div>
    <div class="right-info">
         <!-- 搜索表单 -->
    	 <form class="search-form">
        	<ul>
	            <li><label>角色编号</label><input type="text" id="roleCodeSearch"/></li>
	            <li><label>角色等级</label>
	            	<select id="roleLevelSearch">
	            	</select>
	            </li>
	            <li><label>创建时间起</label><input id="createDatetimeStartSearch" class="lay-input" onclick="laydate({istime: true, format: 'YYYY-MM-DD'})"/></li>
	            <li><label>创建时间止</label><input id="createDatetimeEndSearch" class="lay-input" onclick="laydate({istime: true, format: 'YYYY-MM-DD'})"/></li>
	            <li>
	                <input id="searchBtn" type="button" class="btn" value="查询" />
	                <input type="reset" class="btn" value="重置" />
	            </li>
        	</ul>
    	</form>
    	<!-- 操作按钮 -->
    	<div class="tools">
		   <ul class="toolbar">
		       <li id="addBtn"><span><img src="${resourceUrl}/resources/common/images/t01.png"/></span>新增</li>
		       <li id="editBtn"><span><img src="${resourceUrl}/resources/common/images/t01.png"/></span>修改</li>
		       <li id="dropBtn"><span><img src="${resourceUrl}/resources/common/images/t01.png"/></span>删除</li>
		       <li id="changeBtn"><span><img src="${resourceUrl}/resources/common/images/t01.png"/></span>分配菜单</li>
	       </ul>
	    </div>
	    <!-- 表格 -->
	    <table id="tableList"></table>
    </div>
</body>
</html>
