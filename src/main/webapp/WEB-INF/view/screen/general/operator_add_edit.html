<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta http-equiv="Expires" content="0"/>
<meta http-equiv="X-UA-Compatible" content="IE=8"/>
<title>操盘手管理</title>
<#include 'layout/resources.html'/>
<script type="text/javascript" src="${resourceUrl}/ueditor/ueditor.config.js?version=${version}"></script>
<script type="text/javascript" src="${resourceUrl}/ueditor/ueditor.all.min.js?version=${version}"> </script>
<script type="text/javascript" charset="utf-8" src="${resourceUrl}/ueditor/lang/zh-cn/zh-cn.js?version=${version}"></script>
<script type="text/javascript" src="${resourceUrl}/resources/general/js/operator-add-edit.js?version=${version}"></script>
</head>
<body>
 	<#include 'layout/hidden_ares.html'/>
	<div class="place">
    	<span>位置：</span>
	    <ul>
	    	<li>系统管理</li>
	    	<li>运营数据</li>
	    	<li id="operContent">新增操盘手</li>
   		</ul>
   </div>
  <form id="jsForm" enctype="multipart/form-data">
  		<input type="hidden" id="id" name="id" />
    	<div class="form-body">
    		<div class="form-title"><span>操盘手信息</span></div>
		    <ul class="form-info">
			    <li><label><b>*</b>用户编号:</label><select id="userId" name="userId" class="control-def"></select></li>
			    <li><label><b>*</b>公司名称:</label><input type="text" id="companyId" name="companyId" class="control-def"/></li>
			    <li><label><b>*</b>手机号</label><input type="text" id="mobile" name="mobile" class="control-def"/></li>
	            <li><label><b>*</b>证件类型</label><select id="idKind" name="idKind" class="control-def"></select></li>
	            <li><label><b>*</b>证件号</label><input type="text" id="idNo" name="idNo" class="control-def"/></li>
	            <li><label><b>*</b>真实姓名</label><input type="text" id="realName" name="realName" class="control-def"/></li>
	            <li id="editHide"><label><b>*</b>交易密码</label><input type="password" id="tradePwd" name="tradePwd" class="control-def"/></li>
	            <li class="editShow"><label><b>*</b>操盘手等级</label><select id="level" name="level" class="control-def"></select></li>
	            <li><label><b>*</b>头像</label><input type="file" id="photo" name="photo" onchange="selectImage(this,'photo');" /><img src="" id="img" width="180" height="180"></img></li>
	            <li><label><b>*</b>简介</label><script id="introduction" name="introduction" type="text/plain" style="width:800px;height:250px;float:left"></script></li>
			    <li class="editShow"><label><b>*</b>状态</label><select id="status" name="status" class="control-def"></select></li>
			    <li><label><b></b>备注:</label><input type="text" id="remark" name="remark" class="control-def"/></li>
			    <li><input id="subBtn" type="button" class="btn margin-left-100" value="保存"/><input id="backBtn" type="button" class="btn margin-left-20" value="返回"/></li>
			</ul>
    	</div>
   	</form> 
</body>
</html>
